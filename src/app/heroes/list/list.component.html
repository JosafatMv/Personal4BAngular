<h5>Listado</h5>
<div class="row">
  <div class="col-4 col-md-4 col-sm-6 mb-3" *ngFor="let heroe of heroes">
    <div class="card">
      <div class="card-header">{{ heroe.name }}</div>
      <div class="card-body">
        <small>{{ heroe.power }}</small>
        <p>
          {{ heroe.abilities || "" }}
        </p>
        <!-- Boton que elimine al heroe -->
        <button type="" class="btn btn-danger btn-sm me-2">Eliminar</button>

        <!-- BotÃ³n para modificar la heroe -->
        <button type="" class="btn btn-warning btn-sm">Modificar</button>
      </div>
    </div>
  </div>
</div>
