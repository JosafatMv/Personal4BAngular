<h4>Agregar heroe</h4>
<form
  #heroeForm="ngForm"
  (submit)="saveHeroe()"
  class="was-validated"
  novalidate
>
  <div class="form-group form-row mb-3">
    <label for="name">Nombre:</label>
    <input
      type="text"
      class="form-control"
      name="name"
      placeholder="Josa"
      id="name"
      [(ngModel)]="heroe.name"
      #name="ngModel"
      [required]="true"
    />

    <div *ngIf="name.invalid">
      <small class="text-dange">Campo obligatorio</small>
    </div>
  </div>

  <div class="form-group form-row mb-3">
    <label for="power">Poder:</label>
    <input
      type="number"
      class="form-control"
      name="power"
      placeholder="10"
      id="power"
      [(ngModel)]="heroe.power"
      #power="ngModel"
      [required]="true"
    />

    <div *ngIf="power.invalid">
      <small class="text-dange">Campo obligatorio</small>
    </div>
  </div>

  <div class="form-group form-row mb-3">
    <label for="abilities">Habilidades:</label>
    <input
      type="text"
      class="form-control"
      name="abilities"
      placeholder="Rapidez, Fuerza"
      id="abilities"
      [(ngModel)]="heroe.abilities"
    />
  </div>

  <div class="form-row">
    <div class="col text-end">
      <button
        type="submit"
        class="btn btn-outline-success btn-sm"
        [disabled]="heroeForm.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
